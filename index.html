<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/x-icon" href="/img/pokeball.png" />
    <style>
      :root {
        --icon-mode: url("./img/light-mode.svg");
        --bg-color: white;
        --text-color: black;
        --bg-initial: inherit;
        --top-pokemons: 13, 110, 253;
        --body-bg: blue;
      }
      .dark {
        --body-bg:black;
        --bg-color: black;
        --icon-mode: url("./img/dark-mode.svg");
        --text-color: white;
        --top-pokemons: 0, 0, 0;
      }

      body {
        color: var(--text-color);
        background-color: var(--body-bg);
      }
      .dark-mode-btn {
        background-color: rgb(13, 110, 253);
        padding: 20px;
        background-image: var(--icon-mode);
      }
      button {
        border: none;
      }
      .top-pokemons {
        background-color: rgb(var(--top-pokemons));
      }
      .col-3 {
        background-color: var(--text-color) !important;
        color: var(--bg-color) !important;
      }
    </style>
  </head>
  <body class="">
    <div class="top-pokemons position-sticky sticky-top p-0">
      <div class="mode-btn-box text-center">
        <button class="dark-mode-btn"></button>
      </div>
      <a class="" href="#">
        <img
          height="100px"
          src="https://blog.logomyway.com/wp-content/uploads/2021/05/pokemon-logo-png.png"
          alt="logo"
        />
      </a>
      <select
        id="select-js"
        class="d-inline select-scss rounded selects "
      >
        <option value="All">All</option>
      </select>
      <select
        id="select-js-2"
        class="d-inline select-scss rounded selects "
      >
        <option value="default">default</option>
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z-A</option>
      </select>
    </div>
    <div class="container-xl p-0">
      <ul class="bookmark-js-list d-flex">
        
      </ul>
      <div class="row justify-content-between">
          
      </div>
    </div>

    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
